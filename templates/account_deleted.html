<!DOCTYPE html>
<html>
<head>
    <title>Account Deleted - Find Me A Job</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Account Successfully Deleted</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <svg class="text-success" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                        </div>
                        
                        <h4 class="text-success mb-3">Your account has been permanently deleted</h4>
                        
                        <p class="text-muted mb-4">
                            All your data including saved searches, scheduled jobs, and personal information has been removed from our system.
                        </p>
                        
                        <p class="text-muted mb-4">
                            Thank you for using Find Me A Job. We're sorry to see you go!
                        </p>
                        
                        <div class="d-grid gap-2">
                            <a href="/signup" class="btn btn-primary">Create New Account</a>
                            <a href="/login" class="btn btn-outline-secondary">Login to Different Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
